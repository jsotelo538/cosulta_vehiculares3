async function consultarSatProvincias(placa) {

  tarapotoDiv.innerHTML = `<h2>Resultados SAT Tarapoto</h2><div class="spinner"><div class="loader"></div></div>`;

      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ placa })
    });

      tarapotoDiv.innerHTML = `<h2>Resultados SAT Tarapoto</h2>` + generarTablaProvincias(data.tarapoto);

    } else {
      huancayoDiv.innerHTML = `<h2>Resultados SAT Huancayo</h2><div class="mensaje-info">ℹ️ ${data.huancayo}</div>`;
    }

  } catch (err) {
    tarapotoDiv.innerHTML = `<h2>Resultados SAT Tarapoto</h2><div class="mensaje-error">❌ Error al consultar.</div>`;
    huancayoDiv.innerHTML = `<h2>Resultados SAT Huancayo</h2><div class="mensaje-error">❌ Error al consultar.</div>`;

    <tr><th>N°</th><th>Placa</th><th>Infracción</th><th>Fecha</th><th>Estado / Monto</th></tr>`;

    html += `<tr>

function cargarImagenBase64(url) {
  return fetch(url)
    .then(res => res.blob())
    .then(blob => new Promise(resolve => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.readAsDataURL(blob);
    }));
}

async function descargarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

  const logoUrl = "logo3.png";
  const img = new Image();
  img.src = logoUrl;
  await new Promise((resolve) => (img.onload = resolve));

  // Logo y encabezado
  doc.addImage(img, "PNG", 15, 10, 40, 20);
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text("Consulta Vehicular Integral", 60, 20);

  const fecha = new Date().toLocaleString("es-PE");
  doc.setFontSize(10);
  doc.setFont("helvetica", "normal");
  doc.text(`Fecha de consulta: ${fecha}`, 60, 27); // ✅ Corregido

  doc.setLineWidth(0.5);
  doc.line(10, 32, 200, 32);

  let y = 40;

  function agregarSeccion(titulo, elementoHTML) {
    const textoPlano = elementoHTML.innerText.trim();
    if (!textoPlano) return;

    doc.setFontSize(13);
    doc.setTextColor(0, 102, 204);
    doc.setFont("helvetica", "bold");
    doc.text(titulo, 15, y);
    y += 7;

    doc.setFontSize(11);
    doc.setFont("helvetica", "normal");
    doc.setTextColor(33);

    const lineas = doc.splitTextToSize(textoPlano, 180);
    lineas.forEach((line) => {
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
      doc.text(line, 15, y);
      y += 6;
    });

    y += 5;
  }

  const secciones = [
    { titulo: "SAT Lima", id: "resultado-lima" },
